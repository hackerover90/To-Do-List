<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    
    <title>Task Management</title>
</head>
<body id="bod" class="d-flex flex-column justify-content-between min-vh-100 min-vw-100">
  <h1 id="header" class="py-1 px-2 m-0">To-Do List</h1>
  <div id="body" class="flex-fill d-flex p-0">
    <div id="sidepanel" class="align-self-stretch px-2">
      <div class="default-projects container-fluid my-5">
        <div id="inbox" class="default-project-name mb-2">Inbox</div>
        <div id="today" class="default-project-name mb-2">Today</div>
        <div id="next-7-days" class="default-project-name mb-2">Next 7 Days</div>
      </div>
      <div id="projectContainer" class="container-fluid">
        <h3>Projects</h3>
        <div id="projectInnerContainer" class="container"></div>
        <div class="d-grid gap-2" id="btn-container">
          <div id="addProjectBtn" class="my-3" data-bs-toggle="modal" data-bs-target="#addProject">Add Project</div>
        </div>   
        <div class="modal fade" id="addProject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Add Project</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="projectForm">
                  <label for="projectName" class="form-label">Enter Project Name</label>
                  <input type="text" class="form-control" id="projectName" aria-describedby="emailHelp" required>
                  <br>
                  <button id="projectSubmit" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="taskpage" class="align-self-stretch flex-fill">
      <div id="tasks" class="container pt-3"></div>
      <!-- Task Modal -->
      <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="addTaskModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="taskForm" class="row g-3">
                <div class="col-md-12">
                  <label for="task-name" class="form-label">Task Name</label>
                  <input type = "text" class="form-control" id = 'task-name' value = "" required>
                </div>
                <div class="col-md-4">
                  <label for="priority" class="form-label">Priority</label>
                  <select id="priority" class="form-select" required>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="date" value="">
                </div>
                <div class="col-12">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" placeholder="Describe task"></textarea>
                </div>
                <div class="col-12">
                  <button id="taskSubmit" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer" class="text-center p-1">Copyright Â© 2023 hackerover90 </div>
</body>
</html>
